#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
    base_path: C:/Users/AX/Documents/StableDiffusionLocalModels/
    # You can use is_default to mark that these folders should be listed first, and used as the default dirs for eg downloads
    is_default: true
    animatediff_models: models/animatediff_models/
    bert-base-uncased: models/bert-base-uncased/
    checkpoints: models/checkpoints/
    clip: models/clip/
    clip_interrogator: models/clip_interrogator/
    clip_vision: models/clip_vision/
    configs: models/configs/
    controlnet: models/controlnet/
    grounding-dino: models/grounding-dino/
    inpaint: models/inpaint/
    ipadapter: models/ipadapter/
    Joy_caption_two: models/Joy_caption_two/
    diffusion_models: |
                 models/diffusion_models
                 models/unet
    embeddings: models/embeddings/
    loras: models/loras/
    upscale_models: models/upscale_models/
    vae: models/vae/

